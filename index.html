<html>
<head>

<style>
html
{
	background-color: #181818;
}

.obiect
{
	position: absolute;
    top: calc(50% - 150px/2);
    left: calc(50% - 150px/2);
    height: 150px;
    width: 150px;
    background-color: #eea10e;
	transition: 1s linear;
}

.obiect:hover
{
    background-color: red;
	border-radius: 100%;
}
</style> 	

</head>

<body>
<div class="obiect"></div>

</body>
</html>
